<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Javascript is required to use this application.</h2>
</noscript>

<div class="container">
    <div class="card">
        <h1>WebSocket Demo</h1>

        <div class="form-inline mb-3">
            <button id="connect" class="btn btn-success btn-custom mr-2">Connect</button>
            <button id="disconnect" class="btn btn-danger btn-custom" disabled>Disconnect</button>
        </div>

        <div class="form-inline mb-4">
            <input type="text" id="name" class="form-control mr-2" placeholder="Your name here...">
            <button id="send" class="btn btn-primary btn-custom">Send</button>
        </div>

        <div id="conversation">
            <h5>Messages:</h5>
            <div id="messages"></div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
